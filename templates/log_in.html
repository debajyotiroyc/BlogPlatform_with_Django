<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog Platform </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/sign-up">Sign-up</a>
                </li>
              </ul>
            </div>
          </div>
    </nav>
    <br>
    <h1 align="center">Enter Your Account Details </h1>
    <br>
    <main class="form-signin" >
  <form style="padding:20px; border:5px solid blue;margin:10px" method="post" action=".">
    {% csrf_token %}
    <h5>Please sign in if you have your account registered.</h5>
    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="user_name">
      <label for="floatingInput">User Name</label>
    </div>
      <br>
    <div class="form-floating">
      <input type="password"  name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>
</main>



  </body>
</html>
