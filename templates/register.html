<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog Platform </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/login">Sign-in</a>
                </li>
              </ul>
            </div>
          </div>
    </nav>
    <br>
    <h1 align="center">Create your Account Now!!!</h1>
    <br>
    <form  style="padding:20px; border:5px solid blue;width:500px; margin-left:515px" method="post">
        {% csrf_token %}
  <div class="mb-3">
      <label for="fname" class="form-label">First Name</label>
    {{ form.first_name }}
    <div id="fhelp" class="form-text">Enter your first name.</div>
  </div>
    <div class="mb-3">
      <label for="fname" class="form-label">Last Name</label>
    {{ form.last_name }}
    <div id="lhelp" class="form-text">Enter your last name.</div>
  </div>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    {{ form.username }}
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    {{ form.password1 }}
      <div id="pw1Help" class="form-text">Create Password.</div>
  </div>
<div class="mb-3">
    <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
    {{ form.password2 }}
    <div id="pw2Help" class="form-text">Confirm Password.</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </body>
